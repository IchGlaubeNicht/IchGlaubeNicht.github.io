<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Tea Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        #bubbleTeaContainer {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-left: 20px;
            position: relative;
            z-index: 2; /* Vordergrund */
        }
        #bubbleTea {
            width: 300px; /* Vergrößertes Bild */
            cursor: pointer;
            transition: transform 0.2s ease; /* Sanfte Bewegung bei Klick */
        }
        #bubbleCount {
            font-size: 2em;
            margin-top: 20px;
        }
        #factoryContainer {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2; /* Vordergrund */
        }
        #sidePanel {
            text-align: left;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            margin-right: 20px;
            position: relative;
            z-index: 2; /* Vordergrund */
        }
        #upgradeButton, #autoClickerButton, #factoryButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            display: block;
            width: 100%;
        }
        .pearl {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: black;
            border-radius: 50%;
            pointer-events: none;
            animation: fall 2s linear;
            z-index: 1; /* Hintergrund */
        }
        @keyframes fall {
            from {
                transform: translateY(-100px) translateX(0);
                opacity: 1;
            }
            to {
                transform: translateY(100vh) translateX(calc(var(--x) * 1px));
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Links: Bubble Tea Container -->
    <div id="bubbleTeaContainer">
        <h1>Bubble Tea Clicker</h1>
        <img id="bubbleTea" src="bubble-tea.png" alt="Bubble Tea">
        <div id="bubbleCount">0</div>
    </div>

    <!-- Mitte: Fabrik -->
    <div id="factoryContainer">
        <h3>Bubble Tea Fabrik</h3>
        <button id="factoryButton">Fabrik kaufen: 10 Bubble Tea pro Sekunde (Kosten: 200 Bubble Tea)</button>
        <div id="factoryStatus">Fabrik: Nicht gekauft</div>
    </div>

    <!-- Rechts: Shop -->
    <div id="sidePanel">
        <h3>Shop</h3>
        <button id="upgradeButton">Upgrade: +1 Bubble Tea pro Klick (Kosten: 10 Bubble Tea)</button>
        <button id="autoClickerButton">Auto-Clicker: 1 Bubble Tea pro Sekunde (Kosten: 50 Bubble Tea)</button>
        <div id="autoClickerStatus">Auto-Clicker: Nicht gekauft</div>
    </div>

    <script>
        // Initialwerte
        let bubbleCount = 0;
        let clickValue = 1;
        let autoClickerActive = false;
        let upgradeCost = 10; // Anfangskosten für das Upgrade
        const autoClickerCost = 50;
        const autoClickerInterval = 1000; // Intervall in Millisekunden (1 Sekunde)
        let factoryActive = false;
        let factoryCost = 200;
        let factoryProduction = 10; // Fabrik produziert 10 Bubble Tea pro Sekunde
        let factoryUpgradeCost = 400; // Upgradekosten für die Fabrik

        // DOM-Elemente
        const bubbleTea = document.getElementById('bubbleTea');
        const bubbleCountDisplay = document.getElementById('bubbleCount');
        const upgradeButton = document.getElementById('upgradeButton');
        const autoClickerButton = document.getElementById('autoClickerButton');
        const autoClickerStatus = document.getElementById('autoClickerStatus');
        const factoryButton = document.getElementById('factoryButton');
        const factoryStatus = document.getElementById('factoryStatus');

        // Event-Listener für das Klicken auf das Bubble Tea Bild
        bubbleTea.addEventListener('click', () => {
            bubbleCount += clickValue;
            bubbleCountDisplay.textContent = bubbleCount;
            createFallingPearl(); // Eine Perle erzeugen und fallen lassen
        });

        // Funktion zum Erzeugen und animieren einer Perle
        function createFallingPearl() {
            const pearl = document.createElement('div');
            pearl.className = 'pearl';
            pearl.style.left = (bubbleTea.offsetLeft + bubbleTea.clientWidth / 2 - 10) + 'px'; // Positioniere die Perle mittig über dem Bild
            pearl.style.top = bubbleTea.offsetTop + 'px'; // Starte die Perle oben am Bild
            pearl.style.setProperty('--x', (Math.random() - 0.5) * 200); // Zufällige horizontale Bewegung
            document.body.appendChild(pearl);

            // Entferne die Perle nach Ende der Animation
            pearl.addEventListener('animationend', () => {
                pearl.remove();
            });
        }

        // Event-Listener für das Upgraden
        upgradeButton.addEventListener('click', () => {
            if (bubbleCount >= upgradeCost) {
                bubbleCount -= upgradeCost;
                clickValue += 1;
                upgradeCost = Math.floor(upgradeCost * 1.5); // Erhöhe den Preis für das nächste Upgrade
                bubbleCountDisplay.textContent = bubbleCount;
                upgradeButton.textContent = `Upgrade: +${clickValue} Bubble Tea pro Klick (Kosten: ${upgradeCost})`;
            } else {
                alert('Nicht genug Bubble Tea für das Upgrade!');
            }
        });

        // Event-Listener für den Auto-Clicker-Kauf
        autoClickerButton.addEventListener('click', () => {
            if (bubbleCount >= autoClickerCost && !autoClickerActive) {
                bubbleCount -= autoClickerCost;
                bubbleCountDisplay.textContent = bubbleCount;
                autoClickerActive = true;
                autoClickerStatus.textContent = 'Auto-Clicker: Aktiviert';
                autoClickerButton.textContent = 'Auto-Clicker: Bereits gekauft';
                
                // Starte den Auto-Clicker
                setInterval(() => {
                    if (autoClickerActive) {
                        bubbleCount += 1;
                        bubbleCountDisplay.textContent = bubbleCount;
                    }
                }, autoClickerInterval);
            }
        });

        // Event-Listener für den Fabrik-Kauf
        factoryButton.addEventListener('click', () => {
            if (bubbleCount >= factoryCost && !factoryActive) {
                bubbleCount -= factoryCost;
                bubbleCountDisplay.textContent = bubbleCount;
                factoryActive = true;
                factoryStatus.textContent = 'Fabrik: Aktiviert';
                factoryButton.textContent = `Fabrik upgraden: +${factoryProduction} Bubble Tea pro Sekunde (Kosten: ${factoryUpgradeCost})`;

                // Starte die Fabrikproduktion
                setInterval(() => {
                    if (factoryActive) {
                        bubbleCount += factoryProduction;
                        bubbleCountDisplay.textContent = bubbleCount;
                    }
                }, 1000); // 1 Sekunde Intervall
            } else if (factoryActive && bubbleCount >= factoryUpgradeCost) {
                bubbleCount -= factoryUpgradeCost;
                factoryProduction += 10; // Erhöhe die Produktion um 10 Bubble Tea pro Sekunde
                factoryUpgradeCost = Math.floor(factoryUpgradeCost * 2); // Erhöhe die Upgradekosten
                bubbleCountDisplay.textContent = bubbleCount;
                factoryButton.textContent = `Fabrik upgraden: +${factoryProduction} Bubble Tea pro Sekunde (Kosten: ${factoryUpgradeCost})`;
            } else {
                alert('Nicht genug Bubble Tea für die Fabrik oder das Upgrade!');
            }
        });
    </script>
</body>
</html>
