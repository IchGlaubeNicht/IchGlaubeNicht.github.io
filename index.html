<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Bubble Tea Clicker</title>
    <link rel="stylesheet" href="styleindex.css">
</head>
<body>

    <div id="bubbleTeaContainer">
        <h1>Bubble Tea Clicker</h1>
        <img id="bubbleTea" src="images/bubbletea.png" alt="Bubble Tea">
        <div id="bubbleCount">0</div>
    </div>

    <div class="special">
        <div id="factoryContainer">
            <h3>Bubble Tea Fabrik</h3>
            <button id="factoryButton">Fabrik kaufen: 10 Bubble Tea pro Sekunde (Kosten: 200 Bubble Tea)</button>
            <div id="factoryStatus">Fabrik: Nicht gekauft</div>
        </div>

        <div id="shopContainer">
            <h3>Bubble Tea Laden</h3>
            <button id="shopButton">Laden kaufen: 20 Bubble Tea pro Sekunde (Kosten: 1000 Bubble Tea)</button>
            <div id="shopStatus">Laden: Nicht gekauft</div>
        </div>
        
        <div id="socialMediaContainer">
            <h3>Bubble Tea Social Media</h3>
            <button id="socialMediaButton">Social Media kaufen: 100 Bubble Tea pro Sekunde (Kosten: 5000 Bubble Tea)</button>
            <div id="socialMediaStatus">Social Media: Nicht gekauft</div>
        </div>
        
    </div>

    <div id="sidePanel">
        <h3>Shop</h3>
        <button id="upgradeButton">Upgrade: +1 Bubble Tea pro Klick (Kosten: 10 Bubble Tea)</button>
        <button id="autoClickerButton">Auto-Clicker: 1 Bubble Tea pro Sekunde (Kosten: 50 Bubble Tea)</button>
        <div id="autoClickerStatus">Auto-Clicker: Nicht gekauft</div>
    </div>

    <button id="resetButton">Reset</button>
    <button id="dungeonButton" onclick="window.location.href='dungeon/dungeon.html'">Einfach so.</button>

    <script src="indexjs.js"></script>
</body>
</html>
