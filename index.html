<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Tea Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #gameContainer {
            margin-top: 50px;
            position: relative;
            width: 100%;
            height: 100vh;
        }
        #bubbleTea {
            width: 150px;
            cursor: pointer;
            position: absolute;
            transition: transform 0.2s ease; /* Animationseffekt für sanfte Bewegung */
        }
        #stats {
            margin-top: 20px;
        }
        #bubbleCount {
            font-size: 2em;
            margin-bottom: 10px;
        }
        #upgradeButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>Bubble Tea Clicker</h1>
        <img id="bubbleTea" src="bubble-tea.png" alt="Bubble Tea">
        <div id="stats">
            <div id="bubbleCount">0</div>
            <button id="upgradeButton">Upgrade: +1 Bubble Tea pro Klick</button>
        </div>
    </div>
    
    <script>
        // Initialwerte
        let bubbleCount = 0;
        let clickValue = 1;
        const moveAmount = 20; // Abstand in Pixeln, den das Bild bei jedem Klick bewegt

        // DOM-Elemente
        const bubbleTea = document.getElementById('bubbleTea');
        const bubbleCountDisplay = document.getElementById('bubbleCount');
        const upgradeButton = document.getElementById('upgradeButton');

        // Event-Listener für das Klicken auf das Bubble Tea Bild
        bubbleTea.addEventListener('click', (event) => {
            bubbleCount += clickValue;
            bubbleCountDisplay.textContent = bubbleCount;
            moveBubbleTea(event);
        });

        // Funktion zum Bewegen des Bubble Tea Bildes
        function moveBubbleTea(event) {
            const x = event.clientX;
            const y = event.clientY;
            const bubbleTeaRect = bubbleTea.getBoundingClientRect();
            const offsetX = x - (bubbleTeaRect.width / 2);
            const offsetY = y - (bubbleTeaRect.height / 2);

            bubbleTea.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
        }

        // Event-Listener für das Upgraden
        upgradeButton.addEventListener('click', () => {
            clickValue += 1;
            upgradeButton.textContent = `Upgrade: +${clickValue} Bubble Tea pro Klick`;
        });
    </script>
</body>
</html>
